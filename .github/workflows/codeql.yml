name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        run: npm i -g pnpm@9

      - name: Install
        run: pnpm i --frozen-lockfile

      # Optional: create .env for build-time envs from repo secrets
      - name: Prepare env
        run: |
          touch .env.local
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local

      - name: Lint
        run: pnpm dlx eslint . --max-warnings=0

      - name: Typecheck
        run: pnpm tsconfig-paths -v || true && pnpm tsc -noEmit

      - name: Build
        run: pnpm build

      - name: Unit tests
        run: pnpm test -- --ci --reporter=list
